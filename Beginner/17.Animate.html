<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <style>
      .deneme {
        width: 200px;
        height: 200px;
        margin-bottom: 15px;
        font-size: 32px;
        position: relative;
      }
    </style>
    <title>Animate</title>
  </head>
  <body>
    <button id="btn1">Animate</button>
    <button id="btn2">Animate2</button>
    <button id="btn3">Animate3</button>
    <button id="btn4">Animate4</button>
    <button id="btn5">Animate5</button>




    <br /><br />
    <div id="div1" class="deneme" style="background-color: gray">jQuery</div>
    <div id="div2" class="deneme" style="background-color: gray">Javascript</div>


    <script>
      $(function () {

        $("#btn1").click(function () {
          $("#div1").animate(
            {
              left: "200px",
              top: "200px",
              width: "400px",
              height: "400px",
              fontSize: "64px",
            },3000);
        });

        $("#btn2").click(function () {
          $("#div1").animate(
            {
              
              height: "+=400px",
              fontSize: "64px",
            },3000);
        });

        $("#btn3").click(function () {
          $("#div2").animate(
            { 
                height:"toggle"
            },3000);
        });

        $("#btn4").click(function () {
          $("#div2").animate({ height:"500px"},3000);
          $("#div2").animate({ width:"500px"},3000);
          $("#div2").animate({ height:"200px"},3000);
          $("#div2").animate({ width:"200px"},3000);
        });

        $("#btn5").click(function () {
          $("#div1").animate({ height:"500px"},2000);

          $("#div1").queue(function(){
              $(this).css("background-color","yellow");
              $(this).dequeue();
          })

          $("#div1").animate({ width:"500px"},2000);
          $("#div1").animate({ height:"200px"},2000);
          $("#div1").animate({ width:"200px"},2000);
        });

      });
    </script>
  </body>
</html>
