<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <style>
        .deneme{
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
        }
    </style>
    <title>Delay (geciktirme)</title>
</head>
<body>
    <div id="div1" class="deneme" style="background-color: blue;"></div>

    <br>

    <button id="btn1">Delay Hide</button>
   

    
    <script>
        $(function(){

            // delay metodunda verilen parametre kadar bekledikten sonra islem baslar
            $("#btn1").click(function(){
                $("#div1").delay(2000).hide("slow");
            });

           
        });
    </script>
</body>
</html>
