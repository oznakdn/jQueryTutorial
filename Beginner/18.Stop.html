<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <style>
      .deneme {
        width: 100%;
        height: 500px;
        background-color: green;
        margin-bottom: 15px;
        font-size: 32px;
        position: relative;
      }
    </style>
    <title>Stop</title>
  </head>
  <body>


    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
    

    <br /><br />

    <div id="div1" class="deneme" style="background-color: gray"></div>
    

    <script>
      $(function () {

       $("#btn1").click(function () { 
            $("#div1").hide(4000)
       });

       $("#btn2").click(function () {
            $("#div1").stop();
        });


          

      });
    </script>
  </body>
</html>
