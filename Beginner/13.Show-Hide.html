<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <style>
        .deneme{
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
        }
    </style>
    <title>Show & Hide</title>
</head>
<body>
    
    <div id="div1" class="deneme" style="background-color: blue;"></div>
    <div id="div2" class="deneme" style="background-color: red;"></div>
    <div id="div3" class="deneme" style="background-color: green;"></div>

    <br>

    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>




    <script>
        $(function(){

            // hide
            $("#btn2").click(function(){
                $("#div1").hide("slow");
                $("#div2").hide("fast");
                $("#div3").hide(5000);
            })

            // show
            $("#btn1").click(function(){
                $("#div1").show("slow");
                $("#div2").show("fast");
                $("#div3").show(3000);
            })

            // toggle (gorunurse gizler, gizliyse gosterir)

            $("#btn3").click(function(){
                $("#div1").toggle("slow");
                $("#div2").toggle("fast");
                $("#div3").toggle(3000);
            })



            
        });
    </script>
</body>
</html>
