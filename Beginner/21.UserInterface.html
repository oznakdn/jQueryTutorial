        <div class="row mt-3">
          <div class="col-12">
          <h1 class="text-center text-primary">Example of JQuery UI</h1>
          </div>
          <div class="col-12 offset-4">
              <div id="div1" style="background-color:yellow; width: 400px; height: 300px;">
                <div id="div2" style="background-color:green; width: 70px;margin:10px; padding: 10px;">
                      <p id="p1" class="text-center"></p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script>
      $(function(){
          $("#div2").draggable({
            //axis:"y" Sadece Y yonunde hareket eder
            axis:"both", //Her yone hareket eder
            containment:"parent", // ust ebeveny sinirlarinda kalir ya da containment:"#div1"
            start:function(){          // Hareket basladiginda start yazar
                $("#p1").html("<u>Start</u>").css("color","blue");
                $("#div1").css("background-color","red");

            },
            stop:function(){    // Hareket sonlandiginda stop yazar
              $("#p1").html("<u>Stop</u>").css("color","red");
              $("#div1").css("background-color","blue")
            },
            end:setInterval(function(){  // 3 sn sonra hicbirsey yazmaz
              $("#p1").html("");
              $("#div1").css("background-color","yellow");
            },3000),
            cursor:"move" // mouse tipini degistirir



          });
      });

    </script>

   
  </body>
