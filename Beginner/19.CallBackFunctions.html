<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <title>Call Back Functions</title>
    <style>
        .deneme{
            width: 100%;
            height: 500px;
            background-color: green;
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
        }
    </style>
</head>
<body>
    
    <button id="btn">Start</button>

    <br><br><br>

    <div id="div1" class="deneme"></div>



    <script>
        $(function () {

            $("#btn").click(function () {

                // Belli zaman sonra tekrar calismasini istersek setInterval fonksiyonunu kullanabiliriz.
                setInterval(function(){
                
                $("#div1").hide(2000,function () {
                    $(this).show(2000,function(){
                        $(this).fadeOut(2000,function(){
                            $(this).fadeIn(2000,function(){
                                $(this).slideUp(2000,function(){
                                    $(this).slideDown(2000)
                                });
                            });
                        });
                    });
                });

                },12000);

            });
        });
    </script>
</body>
</html>
