<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <title>chaining</title>
    <style>
        .deneme{
            width: 100%;
            height: 500px;
            background-color: green;
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
        }

    </style>
</head>
<body>
    
<button id="btn">Start</button> <br><br><br>

<div id="div1" class="deneme"></div>


    <script>

        $(function () {  
            
            
            $("#btn").click(function(){

                $("#div1")
                .hide(2000)
                .show(2000)
                .css("background-color","red")
                .fadeOut(2000)
                .fadeIn(2000)
                .slideUp(2000)
                .slideDown(2000);
                
            });


        });
    </script>
</body>
</html>
