<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="effect.css">
    <title>Effects</title>
</head>
<body>
    <h1>Effects</h1>
    <img id="img1" src="https://www.roshdana.com/wp-content/uploads/2021/02/jquery.jpg" width="300px">

    <h3>hide - show - toggle</h3>
    <button onclick="Hide()" >Hide</button>
    <button onclick="Show()" >Show</button>
    <button onclick="Toggle()">Toggle</button>

    <h3>fadeIn - fadeOut - fadeToggle</h3>
    <button onclick="FadeOut()" >fadeOut</button>
    <button onclick="FadeIn()" >fadeIn</button>
    <button onclick="FadeToggle()">fadeToggle</button>

    <h3>slideUp - slideDown - slideToggle</h3>
    <button onclick="SlideUp()" >slideUp</button>
    <button onclick="SlideDown()" >slideDown</button>
    <button onclick="SlideToggle()">slideToggle</button>

    <h3>stop</h3>
    <button onclick="Stop()" >stop</button>
    
<hr>
<img id="img2" src="https://www.roshdana.com/wp-content/uploads/2021/02/jquery.jpg">
<br><br>
<button id="btn">Animate</button>



    <script src="/Beginner/Js/jquery-3.6.0.js"></script>
    <script src="effect.js"></script>
</body>
</html>
