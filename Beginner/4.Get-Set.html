<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <title>Get&Set</title>
</head>
<body>


    <p id="p1">Html</p>
    <p id="p2">Css</p>
    <p id="p3">Javascript</p>

    <input id="t1" type="text" value="JQuery"><br><br>
    <a id="a1" href="https://www.google.com" target="_blank">Google</a><br><br>
    <button id="btn">Click</button>




    <script>

        $(function(){


            /***** text ****/
            $("#btn").click(function(){
                $("#p1").text("HTML")
            });

            var a=$("#a1").text();
            $("#btn").click(function(){
                alert(a);
            });


            /***** html ****/
            $("#btn").click(function(){
                $("#p2").html("<h1>Css</h1>")
            })


            /***** val ****/
            $("#btn").click(function(){
                $("#t1").val("Ajax")
            })

            /***** attr ****/
            $("#btn").click(function(){
               let attribute= $("#a1").attr("href");
               alert(attribute);
            })

            $("#btn").click(function(){
                $("#a1").attr("href","yahoo")
            })


           


        });
    </script>
</body>
</html>
